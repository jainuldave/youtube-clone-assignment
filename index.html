<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles */
        .video-card:hover {
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="font-sans bg-gray-100 h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white p-4 shadow-md">
        <div class="container mx-auto flex items-center justify-between">
            <h1 class="text-2xl font-semibold">YouTube Clone</h1>
            <!-- Add your user profile and other navigation elements here -->
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex">
        <!-- Sidebar (Left) -->
        <aside class="bg-gray-200 w-1/4 p-4">
            <!-- Sidebar content goes here -->
        </aside>

        <!-- Video List and Video Player (Right) -->
        <section class="flex-1 p-4 flex flex-col items-center">
            <!-- Video Player -->
            <div class="w-3/4 aspect-w-16 aspect-h-9 mb-8">
                <!-- Video player goes here -->
                <iframe class="w-full h-full" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0"
                    allowfullscreen></iframe>
            </div>

            <!-- Video List -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                <!-- Video cards go here -->
                <div class="video-card p-4 bg-white rounded-lg shadow-md transition duration-300 transform hover:scale-105 cursor-pointer">
                    <img src="https://via.placeholder.com/300" alt="Video Thumbnail" class="mb-2">
                    <h2 class="text-lg font-semibold">Video Title</h2>
                    <p class="text-gray-500">Channel Name</p>
                </div>
                <!-- Repeat video cards as needed -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-white p-4 shadow-md">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 YouTube Clone. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
